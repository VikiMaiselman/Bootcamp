<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="navbar">
      <h2>Landing Page</h2>
      <button class="btn signin-btn">Sign In</button>
    </nav>

    <div class="header">
      <h1>Welcome to Our Website</h1>
      <div class="email-form">
        <input
          type="email"
          class="email-input"
          placeholder="Enter your email"
        />
        <button class="btn signup-btn">Sign Up</button>
      </div>
    </div>

    <div class="contents">
      <div class="card">
        <div>
          <i class="fa-solid fa-desktop fa-2xl" style="color: #293d61"></i>
        </div>
        <h3>Fully responsive</h3>
        <p>Works fine on mobile and desktop as well</p>
      </div>
      <div class="card">
        <div>
          <i class="fa-solid fa-layer-group fa-2xl" style="color: #293d61"></i>
        </div>
        <h3>No bootstrap</h3>
        <p>CSS and HTML technologies only</p>
      </div>
      <div class="card">
        <div>
          <i
            class="fa-regular fa-circle-check fa-2xl"
            style="color: #293d61"
          ></i>
        </div>
        <h3>Easy to use</h3>
        <p>Add features as you need them</p>
      </div>
    </div>
  </body>
</html>
